name: Build ESP32 Firmware

on:
  push:
    paths:
      - "Oda_led.ino"
      - ".github/workflows/build.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kodu indir
        uses: actions/checkout@v4

      - name: Arduino CLI kur
        uses: arduino/setup-arduino-cli@v2
        with:
          version: 0.35.2

      - name: ESP32 core indir
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Kütüphaneleri yükle
        run: |
          arduino-cli lib install FastLED
          arduino-cli lib install ESPAsyncWebServer || true
          arduino-cli lib install "DHT sensor library"
          arduino-cli lib install "Adafruit Unified Sensor"

      - name: Sketch derle (Oda_led.ino)
        run: |
          mkdir -p build
          arduino-cli compile \
            --fqbn esp32:esp32:esp32 \
            --output-dir build \
            Oda_led.ino

      - name: .bin dosyasını artefakt olarak yükle
        uses: actions/upload-artifact@v4
        with:
          name: Oda_led-firmware
          path: build/*.bin
